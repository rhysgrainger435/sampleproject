<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}ChatterBot</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-purple-600">
        <nav class="flex items-center justify-between pt-4 pb-4 bg-purple-800">
            <div>
                <a href="/" class="text-xl text-white">ChatterBot</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-black-200">Rooms</a>
                    <a href="/profile/" class="text-white hover:text-black-200">Profile</a>
                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Log Out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log In</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

       {% block content %}
       {% endblock %}

       {% block scripts %}
       {% endblock %}
    </body>
</html>
